<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Study Music Engine</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;min-height:100vh;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);color:#e0e0e0;display:flex;align-items:center;justify-content:center}
.wrap{width:100%;max-width:520px;padding:20px}
.card{background:rgba(255,255,255,.06);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:36px 32px;box-shadow:0 8px 32px rgba(0,0,0,.4)}
.icon{font-size:2.4rem;margin-bottom:8px}
h1{font-size:1.5rem;font-weight:700;color:#fff;margin-bottom:4px}
p.sub{color:#a0a0c0;font-size:.88rem;margin-bottom:24px;line-height:1.5}
.chips{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:18px}
.chip{padding:6px 14px;font-size:.8rem;border-radius:20px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);color:#c0c0e0;cursor:pointer;transition:.2s}
.chip:hover{background:rgba(127,90,240,.3);border-color:rgba(127,90,240,.5);color:#fff}
input{width:100%;padding:14px 16px;font-size:.95rem;border:1px solid rgba(255,255,255,.15);border-radius:12px;background:rgba(255,255,255,.07);color:#fff;outline:none;transition:.3s}
input::placeholder{color:#777}
input:focus{border-color:#7c5af0;box-shadow:0 0 0 3px rgba(124,90,240,.25)}
button{margin-top:14px;width:100%;padding:14px;font-size:1rem;font-weight:600;background:linear-gradient(135deg,#7c5af0,#6c63ff);color:#fff;border:none;border-radius:12px;cursor:pointer;transition:.3s;letter-spacing:.3px}
button:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(124,90,240,.4)}
button:active{transform:translateY(0)}
button:disabled{opacity:.6;cursor:not-allowed;transform:none}
#out{margin-top:20px;padding:18px;background:rgba(124,90,240,.08);border:1px solid rgba(124,90,240,.2);border-radius:14px;font-size:.92rem;line-height:1.7;display:none;color:#d4d0f0;animation:fadeIn .4s}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
#err{color:#ff6b6b;margin-top:10px;font-size:.85rem;text-align:center}
.footer{text-align:center;margin-top:18px;font-size:.75rem;color:#555}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<div class="icon">ðŸŽµ</div>
<h1>Study Music Engine</h1>
<p class="sub">Describe your mood, subject, and study duration â€” get a personalized focus music plan.</p>
<div class="chips">
<span class="chip" onclick="fill('stressed, 2 hours, math')">ðŸ˜° Stressed</span>
<span class="chip" onclick="fill('tired, 1 hour, reading')">ðŸ˜´ Tired</span>
<span class="chip" onclick="fill('focused, 3 hours, coding')">ðŸŽ¯ Focused</span>
<span class="chip" onclick="fill('anxious, 1.5 hours, exam prep')">ðŸ˜Ÿ Anxious</span>
<span class="chip" onclick="fill('happy, 2 hours, creative writing')">ðŸ˜Š Happy</span>
<span class="chip" onclick="fill('bored, 1 hour, history')">ðŸ˜‘ Bored</span>
</div>
<input id="inp" type="text" placeholder="e.g. stressed, 2 hours, math exam">
<button id="btn" onclick="go()">Generate Music Plan âœ¨</button>
<div id="err"></div>
<div id="out"></div>
</div>
<div class="footer">Powered by AI &bull; Deterministic fallback always available</div>
</div>
<script>
function fill(v){document.getElementById('inp').value=v;document.getElementById('inp').focus()}
async function go(){
  var inp=document.getElementById('inp');
  var out=document.getElementById('out');
  var err=document.getElementById('err');
  var btn=document.getElementById('btn');
  err.textContent='';
  btn.disabled=true;btn.textContent='Generating...';
  out.style.display='block';
  out.textContent='ðŸŽ¶ Finding your perfect study soundtrack...';
  try{
    var r=await fetch('/solve',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({data:inp.value})
    });
    if(!r.ok) throw new Error('Server error');
    var j=await r.json();
    out.textContent=j.output||'No output received.';
  }catch(e){
    out.style.display='none';
    err.textContent='Request failed. Please try again.';
  }finally{btn.disabled=false;btn.textContent='Generate Music Plan âœ¨'}
}
document.getElementById('inp').addEventListener('keydown',function(e){if(e.key==='Enter')go()});
</script>
</body>
</html>
